<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trading Checklist</title>

<style>
  :root{
    --bg:#191919;
    --text:rgba(255,255,255,.92);
    --muted:rgba(255,255,255,.62);

    --panelStroke:rgba(255,255,255,.08);
    --stroke:rgba(255,255,255,.10);

    --good:#28E6A5;
    --bad:#FF4D6D;

    --radius:16px;
    --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  *{ box-sizing:border-box; }

  html,body{
    margin:0;padding:0;height:100%;
    background:var(--bg)!important;
  }

  body{
    color:var(--text);
    font-family:var(--sans);
    padding:8px;
  }

  .wrap{ width:100%; margin:0 auto; }

  .panel{
    background:var(--bg);
    border:1px solid var(--panelStroke);
    border-radius:var(--radius);
    overflow:hidden;
  }

  .header{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:8px;
    border-bottom:1px solid rgba(255,255,255,.07);
  }

  .chip{
    font-family:var(--mono);
    font-size:11px;
    color:rgba(255,255,255,.88);
    padding:6px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.22);
    white-space:nowrap;
    min-width:170px;
    text-align:center;
  }

  .content{ padding:8px; }

  /* -------- TOP TABS (fills first row properly on phone) -------- */
  .tabs{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:8px;
    margin-bottom:8px;
  }

  @media (max-width: 430px){
    .tabs{
      grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2x2 on phone */
    }
  }

  .tab{
    border:1px solid rgba(255,255,255,.10);
    border-radius:14px;
    padding:8px 10px;
    background:rgba(0,0,0,.12);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    cursor:pointer;
    user-select:none;
    min-width:0;
  }

  .tabLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .tabDot{
    width:10px;height:10px;border-radius:50%;
    flex:0 0 auto;
    box-shadow:0 0 0 4px rgba(255,255,255,.08);
  }

  .tabName{
    font-family:var(--mono);
    font-size:11px;
    color:rgba(255,255,255,.88);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .tabCount{
    font-family:var(--mono);
    font-size:10px;
    padding:5px 9px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    color:rgba(255,255,255,.78);
    white-space:nowrap;
    min-width:54px;
    text-align:center;
    flex:0 0 auto;
  }

  /* ACTIVE tab glow (only on title/tab, not items) */
  @keyframes tabPulse {
    0%   { box-shadow: 0 0 0 rgba(0,0,0,0), 0 0 0 rgba(0,0,0,0); }
    50%  { box-shadow: 0 0 0 6px var(--pulseRing), 0 0 28px var(--pulseGlow); }
    100% { box-shadow: 0 0 0 rgba(0,0,0,0), 0 0 0 rgba(0,0,0,0); }
  }

  .tab.active{
    border-color: rgba(255,255,255,.16);
    animation: tabPulse 1.8s ease-in-out infinite;
  }

  /* -------- GROUP CARD (same style as before) -------- */
  .group{
    border:1px solid rgba(255,255,255,.10);
    border-radius:14px;
    overflow:hidden;
    background:rgba(0,0,0,.12);
  }

  .groupHead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px 10px;
    position:relative;
    border-bottom:1px solid rgba(255,255,255,.08);
  }

  .headLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .badge{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:5px 9px;
    border-radius:999px;
    font-family:var(--mono);
    font-size:10px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    white-space:nowrap;
  }

  .badgeDot{
    width:8px;height:8px;border-radius:50%;
    box-shadow:0 0 0 4px rgba(255,255,255,.08);
  }

  .groupTitle{
    font-size:12px;
    font-weight:800;
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .sub{
    font-size:10px;
    color:rgba(255,255,255,.62);
    margin-top:2px;
  }

  .items{
    display:flex;
    flex-direction:column;
    gap:8px;
    padding:10px;
  }

  .item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:8px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.08);
    background:rgba(0,0,0,.10);
    position:relative;
  }

  .itemLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .check{
    width:20px;height:20px;
    border-radius:7px;
    border:1px solid rgba(255,255,255,.16);
    background:rgba(0,0,0,.18);
    display:grid;
    place-items:center;
    cursor:pointer;
    flex:0 0 auto;
    transition:transform 160ms ease,border-color 200ms ease,background 200ms ease,box-shadow 200ms ease;
    position:relative;
    overflow:visible;
  }
  .check:active{ transform:scale(.96); }

  .tick{
    width:9px;height:6px;
    border-left:2px solid transparent;
    border-bottom:2px solid transparent;
    transform:rotate(-45deg);
    opacity:0;
    transition:opacity 160ms ease;
  }

  .txt{
    font-size:11px;
    color:rgba(255,255,255,.88);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    transition:opacity 240ms ease,color 240ms ease;
  }

  .meta{
    font-family:var(--mono);
    font-size:10px;
    color:var(--muted);
    white-space:nowrap;
  }

  .done .check{
    background:rgba(40,230,165,.12);
    border-color:rgba(40,230,165,.35);
    box-shadow:0 0 0 4px rgba(40,230,165,.08);
    transform:scale(1.02);
  }
  .done .tick{
    border-left-color:rgba(40,230,165,.95);
    border-bottom-color:rgba(40,230,165,.95);
    opacity:1;
  }
  .done .txt{
    opacity:.62;
    color:rgba(255,255,255,.68);
    text-decoration:line-through;
    text-decoration-color:rgba(255,255,255,.24);
  }

  @keyframes checkBurst {
    0%   { box-shadow: 0 0 0 0 rgba(40,230,165,0), 0 0 0 0 rgba(40,230,165,0); }
    20%  { box-shadow: 0 0 0 6px rgba(40,230,165,.14), 0 0 18px rgba(40,230,165,.22); }
    60%  { box-shadow: 0 0 0 10px rgba(40,230,165,.08), 0 0 24px rgba(40,230,165,.14); }
    100% { box-shadow: 0 0 0 0 rgba(40,230,165,0), 0 0 0 rgba(40,230,165,0); }
  }
  .burst .check{ animation: checkBurst 1.5s ease-out; }

  .footer{
    padding:8px 10px 10px;
    border-top:1px solid rgba(255,255,255,.07);
    color:var(--muted);
    font-size:10px;
    display:flex;
    justify-content:flex-end;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
  }
  #footLeft{ display:none !important; }

  .btn{
    font-family:var(--mono);
    font-size:10px;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    color:rgba(255,255,255,.78);
    cursor:pointer;
  }

  @media (max-width: 430px){
    body{ padding:6px; }
    .content{ padding:8px; }
    .chip{ font-size:11px; padding:6px 12px; min-width:180px; }
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div class="header">
      <div class="chip" id="topChip">ET --:-- • Checklist</div>
    </div>

    <div class="content">
      <div id="tabs" class="tabs"></div>
      <div id="root"></div>
    </div>

    <div class="footer">
      <div id="footLeft"></div>
      <button class="btn" id="resetBtn" type="button">Reset</button>
    </div>
  </div>
</div>

<script>
  const TZ = "America/Toronto";

  const WEEKDAY_GROUPS = [
    {
      id: "lock",
      short: "Lock",
      color: "#FF4D6D",
      title: "NO-TRADE LOCK (POST-KILLZONE)",
      items: [{ id:"lock_on", text:"Trading locked", meta:"1" }],
    },
    {
      id: "premkt",
      short: "Pre",
      color: "#3D78FF",
      title: "NY PRE-MARKET (ICT BIAS)",
      items: [
        { id:"bias", text:"Daily bias", meta:"1" },
        { id:"news", text:"High-impact news", meta:"2" },
        { id:"asia", text:"Asia + London high/low", meta:"3" },
        { id:"pd",   text:"HTF PD arrays", meta:"4" },
        { id:"one",  text:"One ICT model only", meta:"5" }
      ],
    },
    {
      id: "killzone",
      short: "KZ",
      color: "#28E6A5",
      title: "NY KILLZONE TRADING",
      subtitle: "9:30 AM → 11:00 AM",
      items: [
        { id:"confirm", text:"Wait for confirmation", meta:"1" },
        { id:"entry",   text:"Execute entry", meta:"2" },
        { id:"manage",  text:"Manage trade", meta:"3" }
      ],
    },
    {
      id: "post",
      short: "Post",
      color: "#FFD34D",
      title: "ICT POST-TRADE REVIEW",
      items: [
        { id:"journal", text:"Journal setup & outcome", meta:"1" },
        { id:"ss",      text:"Chart screenshot", meta:"2" },
        { id:"emotion", text:"Emotion check", meta:"3" },
        { id:"rules",   text:"Followed ICT rules?", meta:"4" }
      ],
    }
  ];

  const root = document.getElementById("root");
  const tabs = document.getElementById("tabs");
  const topChip = document.getElementById("topChip");
  const resetBtn = document.getElementById("resetBtn");

  // ---- Time helpers (ET) ----
  function getHMInTZ(tz, d=new Date()){
    const parts = new Intl.DateTimeFormat("en-GB", {
      timeZone: tz,
      hour12:false,
      hour:"2-digit",
      minute:"2-digit"
    }).formatToParts(d);
    const get = (t)=>parts.find(p=>p.type===t)?.value ?? "00";
    return { hh: get("hour"), mm: get("minute") };
  }

  function minsInTZ(tz){
    const p = getHMInTZ(tz);
    return Number(p.hh)*60 + Number(p.mm);
  }

  function weekdayShort(tz, d=new Date()){
    return new Intl.DateTimeFormat("en-US", { timeZone: tz, weekday:"short" }).format(d);
  }

  function isWeekendMode(tz){
    // Weekend mode: Fri 6:00 PM ET -> Sun 6:00 PM ET
    const wd = weekdayShort(tz);
    const now = minsInTZ(tz);
    const FRI_6PM = 18*60;
    const SUN_6PM = 18*60;

    if(wd === "Sat") return true;
    if(wd === "Fri" && now >= FRI_6PM) return true;
    if(wd === "Sun" && now < SUN_6PM) return true;
    return false;
  }

  // ---- Robust storage (same as your code) ----
  const memStore = new Map();

  function canUseLocalStorage(){
    try{
      const k="__t"; localStorage.setItem(k,"1"); localStorage.removeItem(k);
      return true;
    }catch{ return false; }
  }
  const LS_OK = canUseLocalStorage();

  const IDB_DB = "crtv_checklist_db";
  const IDB_STORE = "kv";

  function idbOpen(){
    return new Promise((resolve)=>{
      if(!("indexedDB" in window)) return resolve(null);
      const req = indexedDB.open(IDB_DB, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if(!db.objectStoreNames.contains(IDB_STORE)) db.createObjectStore(IDB_STORE);
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => resolve(null);
    });
  }

  async function idbGet(db, key){
    if(!db) return null;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readonly");
      const st = tx.objectStore(IDB_STORE);
      const r = st.get(key);
      r.onsuccess = ()=> resolve(r.result ?? null);
      r.onerror = ()=> resolve(null);
    });
  }

  async function idbSet(db, key, val){
    if(!db) return false;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readwrite");
      const st = tx.objectStore(IDB_STORE);
      const r = st.put(val, key);
      r.onsuccess = ()=> resolve(true);
      r.onerror = ()=> resolve(false);
    });
  }

  async function idbDel(db, key){
    if(!db) return false;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readwrite");
      const st = tx.objectStore(IDB_STORE);
      const r = st.delete(key);
      r.onsuccess = ()=> resolve(true);
      r.onerror = ()=> resolve(false);
    });
  }

  let idbDbPromise = idbOpen();

  async function storeGet(key, fallback){
    if(LS_OK){
      try{
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      }catch{}
    }
    try{
      const db = await idbDbPromise;
      const raw = await idbGet(db, key);
      return raw ? JSON.parse(raw) : fallback;
    }catch{}
    try{
      const raw = memStore.get(key);
      return raw ? JSON.parse(raw) : fallback;
    }catch{}
    return fallback;
  }

  async function storeSet(key, val){
    const raw = JSON.stringify(val);
    if(LS_OK){
      try{ localStorage.setItem(key, raw); return; }catch{}
    }
    try{
      const db = await idbDbPromise;
      const ok = await idbSet(db, key, raw);
      if(ok) return;
    }catch{}
    memStore.set(key, raw);
  }

  async function storeDel(key){
    if(LS_OK){
      try{ localStorage.removeItem(key); }catch{}
    }
    try{
      const db = await idbDbPromise;
      await idbDel(db, key);
    }catch{}
    memStore.delete(key);
  }

  // ---- Storage keys based on ET day ----
  function fmtParts(tz, d=new Date()){
    const parts = new Intl.DateTimeFormat("en-CA", {
      timeZone: tz, year:"numeric", month:"2-digit", day:"2-digit"
    }).formatToParts(d);
    const get = (t)=>parts.find(p=>p.type===t)?.value;
    return { y:get("year"), m:get("month"), day:get("day") };
  }
  function ymd(tz, d=new Date()){
    const p = fmtParts(tz, d);
    return `${p.y}-${p.m}-${p.day}`;
  }

  function dayKey(){ return `chk_day_${ymd(TZ)}`; }
  const stampKey = "chk_last_seen_day_et";

  async function ensureDailyReset(){
    const today = ymd(TZ);
    const last = await storeGet(stampKey, null);
    if(last !== today){
      await storeSet(stampKey, today);
    }
  }

  async function loadDayState(){ return await storeGet(dayKey(), {}); }
  async function saveDayState(state){ await storeSet(dayKey(), state); }

  // ---- AUTO GROUP SWITCH (by time) ----
  const LOCK_START = 20*60;     // 8:00 PM
  const PRE_OPEN   = 8*60 + 30; // 8:30 AM
  const KZ_OPEN    = 9*60 + 30; // 9:30 AM
  const KZ_CLOSE   = 11*60;     // 11:00 AM

  function autoGroupId(){
    const now = minsInTZ(TZ);

    // Lock: 8:00 PM -> 8:30 AM (overnight)
    if(now >= LOCK_START || now < PRE_OPEN) return "lock";

    // Pre: 8:30 -> 9:30
    if(now >= PRE_OPEN && now < KZ_OPEN) return "premkt";

    // KZ: 9:30 -> 11:00
    if(now >= KZ_OPEN && now < KZ_CLOSE) return "killzone";

    // Post: 11:00 -> 8:00 PM
    return "post";
  }

  // Manual override window so user can view other tabs without instant switch
  let manualOverrideUntil = 0;
  let activeGroup = "premkt";

  // ---- UI helpers ----
  function hexToRgba(hex, a){
    const c = hex.replace("#","").trim();
    const r = parseInt(c.substring(0,2),16);
    const g = parseInt(c.substring(2,4),16);
    const b = parseInt(c.substring(4,6),16);
    return `rgba(${r},${g},${b},${a})`;
  }

  function tabPulseVars(color){
    return {
      ring: hexToRgba(color, 0.14),
      glow: hexToRgba(color, 0.18)
    };
  }

  function countDone(group, state){
    const done = group.items.reduce((c,it)=>c + (state[it.id]?1:0), 0);
    return { done, total: group.items.length };
  }

  function updateTopChip(){
    const p = getHMInTZ(TZ);
    topChip.textContent = `ET ${p.hh}:${p.mm} • Checklist`;
  }

  // ---- Weekend UI (unchanged) ----
  function renderWeekend(){
    topChip.textContent = "Weekend";

    tabs.innerHTML = "";

    const card = document.createElement("div");
    card.style.border = "1px solid rgba(255,255,255,.10)";
    card.style.borderRadius = "14px";
    card.style.padding = "12px";
    card.style.background = "rgba(255,255,255,.05)";

    card.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:10px;">
        <div>
          <div style="font-weight:800;font-size:12px;letter-spacing:.2px;">Weekend Review</div>
          <div style="margin-top:4px;color:rgba(255,255,255,.62);font-size:10px;">Plan + improve for next week</div>
        </div>
        <div class="tabCount">OFF</div>
      </div>
      <div style="margin-top:10px;color:rgba(255,255,255,.78);font-size:11px;line-height:1.35;">
        • 1 best trade + why it worked<br/>
        • 1 biggest mistake + fix rule<br/>
        • Backtest goal (20 charts)
      </div>
    `;

    root.innerHTML = "";
    root.appendChild(card);
  }

  // ---- Render tabs + active group ----
  async function renderWeekday(){
    const state = await loadDayState();

    // Tabs
    tabs.innerHTML = "";
    for(const g of WEEKDAY_GROUPS){
      const { done, total } = countDone(g, state);

      const tab = document.createElement("div");
      tab.className = "tab" + (g.id === activeGroup ? " active" : "");

      const vars = tabPulseVars(g.color);
      tab.style.setProperty("--pulseRing", vars.ring);
      tab.style.setProperty("--pulseGlow", vars.glow);

      tab.innerHTML = `
        <div class="tabLeft">
          <div class="tabDot" style="background:${g.color};box-shadow:0 0 0 4px ${hexToRgba(g.color,0.12)};"></div>
          <div class="tabName">${g.short}</div>
        </div>
        <div class="tabCount">${done}/${total}</div>
      `;

      tab.addEventListener("click", () => {
        activeGroup = g.id;
        manualOverrideUntil = Date.now() + 5 * 60 * 1000; // 5 min
        render(); // rerender
      });

      tabs.appendChild(tab);
    }

    // Active group
    const g = WEEKDAY_GROUPS.find(x => x.id === activeGroup) || WEEKDAY_GROUPS[0];
    const { done, total } = countDone(g, state);

    const group = document.createElement("div");
    group.className = "group";

    // Glow on section header only
    const vars = tabPulseVars(g.color);
    const headGlowStyle = `
      animation: tabPulse 1.8s ease-in-out infinite;
      --pulseRing:${vars.ring};
      --pulseGlow:${vars.glow};
      border-color: rgba(255,255,255,.16);
    `;

    const head = document.createElement("div");
    head.className = "groupHead";
    head.style.cssText = headGlowStyle;

    head.innerHTML = `
      <div class="headLeft">
        <div class="badge">
          <div class="badgeDot" style="background:${g.color};box-shadow:0 0 0 4px ${hexToRgba(g.color,0.12)};"></div>
        </div>
        <div style="min-width:0;">
          <div class="groupTitle">${g.title}</div>
          ${g.subtitle ? `<div class="sub">${g.subtitle}</div>` : ``}
        </div>
      </div>
      <div class="tabCount">${done}/${total}</div>
    `;

    const itemsWrap = document.createElement("div");
    itemsWrap.className = "items";

    for(const it of g.items){
      const row = document.createElement("div");
      row.className = "item" + (state[it.id] ? " done" : "");

      row.innerHTML = `
        <div class="itemLeft">
          <button class="check" type="button" aria-label="Toggle">
            <span class="tick"></span>
          </button>
          <div class="txt"></div>
        </div>
        <div class="meta">${it.meta || ""}</div>
      `;
      row.querySelector(".txt").textContent = it.text;

      row.querySelector(".check").addEventListener("click", async () => {
        state[it.id] = !state[it.id];
        await saveDayState(state);

        row.classList.remove("burst");
        void row.offsetWidth;
        row.classList.add("burst");
        setTimeout(() => row.classList.remove("burst"), 1500);

        await render();
      });

      itemsWrap.appendChild(row);
    }

    group.innerHTML = "";
    group.appendChild(head);
    group.appendChild(itemsWrap);

    root.innerHTML = "";
    root.appendChild(group);
  }

  // ---- Main render ----
  async function render(){
    await ensureDailyReset();

    // Weekend window (Fri 6pm -> Sun 6pm)
    if(isWeekendMode(TZ)){
      renderWeekend();
      return;
    }

    // Auto switch by time (but allow manual for a bit)
    const now = Date.now();
    if(now > manualOverrideUntil){
      activeGroup = autoGroupId();
    }

    updateTopChip();
    await renderWeekday();
  }

  resetBtn.addEventListener("click", async () => {
    await storeDel(dayKey());
    await render();
  });

  // Initial
  render();

  // Keep time switching accurate
  setInterval(render, 15000);
  setInterval(updateTopChip, 1000);
</script>
</body>
</html>
