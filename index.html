<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trading Checklist</title>

<style>
  :root{
    --bg:#191919;
    --text:rgba(255,255,255,.92);
    --muted:rgba(255,255,255,.62);

    --panelStroke:rgba(255,255,255,.08);
    --stroke:rgba(255,255,255,.10);

    --good:#28E6A5;
    --bad:#FF4D6D;

    --radius:16px;
    --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  *{ box-sizing:border-box; }

  html,body{
    margin:0;padding:0;height:100%;
    background:var(--bg)!important;
  }

  body{
    color:var(--text);
    font-family:var(--sans);
    padding:8px;
  }

  .wrap{ width:100%; margin:0 auto; }

  .panel{
    background:var(--bg);
    border:1px solid var(--panelStroke);
    border-radius:var(--radius);
    overflow:hidden;
  }

  .header{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:8px;
    border-bottom:1px solid rgba(255,255,255,.07);
  }

  .chip{
    font-family:var(--mono);
    font-size:11px;
    color:rgba(255,255,255,.88);
    padding:6px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.22);
    white-space:nowrap;
    min-width:168px;
    text-align:center;
  }

  .content{ padding:8px; }

  /* --- TOP SESSION PILLS (2x2 ON PHONE) --- */
  .sessionGrid{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:8px;
    margin-bottom:8px;
  }
  @media (max-width: 520px){
    .sessionGrid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
  }

  .sessionPill{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px 10px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    cursor:pointer;
    user-select:none;
    min-width:0;
  }

  .pillLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }
  .pillDot{
    width:10px;height:10px;border-radius:50%;
    box-shadow:0 0 0 4px rgba(255,255,255,.08);
    flex:0 0 auto;
  }
  .pillName{
    font-family:var(--mono);
    font-size:12px;
    color:rgba(255,255,255,.86);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }
  .pillCount{
    font-family:var(--mono);
    font-size:11px;
    padding:4px 8px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.16);
    color:rgba(255,255,255,.78);
    white-space:nowrap;
    flex:0 0 auto;
  }

  /* selected pill */
  .sessionPill.active{
    border-color: rgba(255,255,255,.18);
    background: rgba(255,255,255,.04);
  }

  /* ✅ ONE-TIME smooth outline grow (no loop) */
  @keyframes outlineGrowOnce{
    0%   { box-shadow: 0 0 0 0 rgba(0,0,0,0); }
    100% { box-shadow: 0 0 0 6px var(--glow); }
  }
  .sessionPill.growOnce{
    animation: outlineGrowOnce 900ms ease-out forwards;
  }

  /* --- MAIN GROUP CARD --- */
  .group{
    border:1px solid rgba(255,255,255,.10);
    border-radius:14px;
    overflow:hidden;
    background:rgba(0,0,0,.12);
  }

  .groupHead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px 10px;
  }

  .headLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .badgeDot{
    width:10px;height:10px;border-radius:50%;
    box-shadow:0 0 0 4px rgba(255,255,255,.08);
    flex:0 0 auto;
  }

  .groupTitleWrap{ min-width:0; }

  .groupTitle{
    font-size:12px;
    font-weight:800;
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .sub{
    font-size:10px;
    color:rgba(255,255,255,.62);
    margin-top:2px;
  }

  .countPill{
    font-family:var(--mono);
    font-size:11px;
    padding:5px 9px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    color:rgba(255,255,255,.78);
    white-space:nowrap;
    flex:0 0 auto;
    min-width:54px;
    text-align:center;
  }

  /* ✅ THIS IS THE FIX: remove the colored underline / bar under title */
  .groupBody{
    border-top:1px solid rgba(255,255,255,.08); /* neutral divider only */
    padding:10px;
    background: rgba(0,0,0,.10);
    box-shadow:none !important;
    background-image:none !important;
  }
  .groupHead::after,
  .group::after,
  .groupBody::before{
    content:none !important;
    display:none !important;
  }

  .items{ display:flex; flex-direction:column; gap:8px; }

  .item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.08);
    background:rgba(0,0,0,.10);
  }

  .itemLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .check{
    width:20px;height:20px;
    border-radius:7px;
    border:1px solid rgba(255,255,255,.16);
    background:rgba(0,0,0,.18);
    display:grid;
    place-items:center;
    cursor:pointer;
    flex:0 0 auto;
    transition:transform 160ms ease,border-color 200ms ease,background 200ms ease,box-shadow 200ms ease;
  }
  .check:active{ transform:scale(.96); }

  .tick{
    width:9px;height:6px;
    border-left:2px solid transparent;
    border-bottom:2px solid transparent;
    transform:rotate(-45deg);
    opacity:0;
    transition:opacity 160ms ease;
  }

  .txt{
    font-size:11px;
    color:rgba(255,255,255,.88);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .meta{
    font-family:var(--mono);
    font-size:10px;
    color:var(--muted);
    white-space:nowrap;
    flex:0 0 auto;
  }

  .done .check{
    background:rgba(40,230,165,.12);
    border-color:rgba(40,230,165,.35);
    box-shadow:0 0 0 4px rgba(40,230,165,.08);
  }
  .done .tick{
    border-left-color:rgba(40,230,165,.95);
    border-bottom-color:rgba(40,230,165,.95);
    opacity:1;
  }
  .done .txt{
    opacity:.62;
    color:rgba(255,255,255,.68);
    text-decoration:line-through;
    text-decoration-color:rgba(255,255,255,.24);
  }

  .footer{
    padding:8px 10px 10px;
    border-top:1px solid rgba(255,255,255,.07);
    display:flex;
    justify-content:flex-end;
    align-items:center;
  }

  .btn{
    font-family:var(--mono);
    font-size:10px;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    color:rgba(255,255,255,.78);
    cursor:pointer;
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div class="header">
      <div class="chip" id="topChip">ET --:-- • Checklist</div>
    </div>

    <div class="content">
      <div id="root"></div>
    </div>

    <div class="footer">
      <button class="btn" id="resetBtn" type="button">Reset</button>
    </div>
  </div>
</div>

<script>
  const TZ = "America/Toronto";

  const GROUPS = [
    {
      id:"lock", key:"Lock", color:"#FF4D6D",
      title:"NO-TRADE LOCK (POST-KILLZONE)",
      subtitle:"",
      items:[{ id:"lock_on", text:"Trading locked", meta:"1" }]
    },
    {
      id:"premkt", key:"Pre", color:"#3D78FF",
      title:"NY PRE-MARKET (ICT BIAS)",
      subtitle:"",
      items:[
        { id:"bias", text:"Daily bias", meta:"1" },
        { id:"news", text:"High-impact news", meta:"2" },
        { id:"asia", text:"Asia + London high/low", meta:"3" },
        { id:"pd",   text:"HTF PD arrays", meta:"4" },
        { id:"one",  text:"One ICT model only", meta:"5" }
      ]
    },
    {
      id:"killzone", key:"KZ", color:"#28E6A5",
      title:"NY KILLZONE TRADING",
      subtitle:"9:30 AM → 11:00 AM",
      items:[
        { id:"confirm", text:"Wait for confirmation", meta:"1" },
        { id:"entry",   text:"Execute entry", meta:"2" },
        { id:"manage",  text:"Manage trade", meta:"3" }
      ]
    },
    {
      id:"post", key:"Post", color:"#FFD34D",
      title:"ICT POST-TRADE REVIEW",
      subtitle:"",
      items:[
        { id:"journal", text:"Journal setup & outcome", meta:"1" },
        { id:"ss",      text:"Chart screenshot", meta:"2" },
        { id:"emotion", text:"Emotion check", meta:"3" },
        { id:"rules",   text:"Followed ICT rules?", meta:"4" }
      ]
    }
  ];

  const root = document.getElementById("root");
  const topChip = document.getElementById("topChip");
  const resetBtn = document.getElementById("resetBtn");

  // ---- Time helpers (ET) ----
  function getHMInTZ(tz, d=new Date()){
    const parts = new Intl.DateTimeFormat("en-GB", {
      timeZone: tz,
      hour12:false,
      hour:"2-digit",
      minute:"2-digit"
    }).formatToParts(d);
    const get = (t)=>parts.find(p=>p.type===t)?.value ?? "00";
    return { hh:get("hour"), mm:get("minute") };
  }

  function minsNowET(){
    const p = getHMInTZ(TZ);
    return Number(p.hh)*60 + Number(p.mm);
  }

  function weekdayShort(tz, d=new Date()){
    return new Intl.DateTimeFormat("en-US", { timeZone: tz, weekday:"short" }).format(d);
  }

  function ymd(tz, d=new Date()){
    const parts = new Intl.DateTimeFormat("en-CA", {
      timeZone: tz, year:"numeric", month:"2-digit", day:"2-digit"
    }).formatToParts(d);
    const get = (t)=>parts.find(p=>p.type===t)?.value;
    return `${get("year")}-${get("month")}-${get("day")}`;
  }

  // ✅ Weekend market window: Fri 6pm → Sun 6pm ET
  function isWeekendMarket(tz){
    const wd = weekdayShort(tz);
    const now = minsNowET();

    if(wd === "Fri" && now >= 18*60) return true;
    if(wd === "Sat") return true;
    if(wd === "Sun" && now < 18*60) return true;
    return false;
  }

  // ✅ Auto session switching (what you asked)
  // Lock: 20:00 → 08:30
  // Pre : 08:30 → 09:30
  // KZ  : 09:30 → 11:00
  // Post: 11:00 → 20:00
  const T_LOCK_START = 20*60;      // 20:00
  const T_PRE_OPEN   =  8*60+30;   // 08:30
  const T_KZ_OPEN    =  9*60+30;   // 09:30
  const T_KZ_CLOSE   = 11*60;      // 11:00
  const T_POST_END   = 20*60;      // 20:00

  function autoSessionId(){
    const now = minsNowET();
    if(now >= T_PRE_OPEN && now < T_KZ_OPEN) return "premkt";
    if(now >= T_KZ_OPEN  && now < T_KZ_CLOSE) return "killzone";
    if(now >= T_KZ_CLOSE && now < T_POST_END) return "post";
    // lock is the rest (20:00→24:00 and 00:00→08:30)
    return "lock";
  }

  // ---- Storage (same concept, daily ET) ----
  const memStore = new Map();

  function canUseLocalStorage(){
    try{
      const k="__t"; localStorage.setItem(k,"1"); localStorage.removeItem(k);
      return true;
    }catch{ return false; }
  }
  const LS_OK = canUseLocalStorage();

  const IDB_DB = "crtv_checklist_db";
  const IDB_STORE = "kv";

  function idbOpen(){
    return new Promise((resolve)=>{
      if(!("indexedDB" in window)) return resolve(null);
      const req = indexedDB.open(IDB_DB, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if(!db.objectStoreNames.contains(IDB_STORE)) db.createObjectStore(IDB_STORE);
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => resolve(null);
    });
  }

  async function idbGet(db, key){
    if(!db) return null;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readonly");
      const st = tx.objectStore(IDB_STORE);
      const r = st.get(key);
      r.onsuccess = ()=> resolve(r.result ?? null);
      r.onerror = ()=> resolve(null);
    });
  }

  async function idbSet(db, key, val){
    if(!db) return false;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readwrite");
      const st = tx.objectStore(IDB_STORE);
      const r = st.put(val, key);
      r.onsuccess = ()=> resolve(true);
      r.onerror = ()=> resolve(false);
    });
  }

  async function idbDel(db, key){
    if(!db) return false;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readwrite");
      const st = tx.objectStore(IDB_STORE);
      const r = st.delete(key);
      r.onsuccess = ()=> resolve(true);
      r.onerror = ()=> resolve(false);
    });
  }

  let idbDbPromise = idbOpen();

  async function storeGet(key, fallback){
    if(LS_OK){
      try{
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      }catch{}
    }
    try{
      const db = await idbDbPromise;
      const raw = await idbGet(db, key);
      return raw ? JSON.parse(raw) : fallback;
    }catch{}
    try{
      const raw = memStore.get(key);
      return raw ? JSON.parse(raw) : fallback;
    }catch{}
    return fallback;
  }

  async function storeSet(key, val){
    const raw = JSON.stringify(val);
    if(LS_OK){
      try{ localStorage.setItem(key, raw); return; }catch{}
    }
    try{
      const db = await idbDbPromise;
      const ok = await idbSet(db, key, raw);
      if(ok) return;
    }catch{}
    memStore.set(key, raw);
  }

  async function storeDel(key){
    if(LS_OK){
      try{ localStorage.removeItem(key); }catch{}
    }
    try{
      const db = await idbDbPromise;
      await idbDel(db, key);
    }catch{}
    memStore.delete(key);
  }

  function dayKey(){ return `chk_day_${ymd(TZ)}`; }
  const stampKey = "chk_last_seen_day_et";

  async function ensureDailyReset(){
    const today = ymd(TZ);
    const last = await storeGet(stampKey, null);
    if(last !== today){
      await storeSet(stampKey, today);
    }
  }

  async function loadDayState(){ return await storeGet(dayKey(), {}); }
  async function saveDayState(state){ await storeSet(dayKey(), state); }

  // ---- UI state ----
  let selectedSession = null;
  let lastAuto = null;

  function etClockText(){
    const p = getHMInTZ(TZ);
    return `ET ${p.hh}:${p.mm} • Checklist`;
  }

  function countsFor(state){
    const map = {};
    for(const g of GROUPS){
      const done = g.items.reduce((c,it)=>c + (state[it.id]?1:0), 0);
      map[g.id] = { done, total: g.items.length };
    }
    return map;
  }

  function makeSessionPill(g, countObj, isActive){
    const pill = document.createElement("div");
    pill.className = "sessionPill" + (isActive ? " active" : "");
    pill.dataset.sid = g.id;

    pill.style.setProperty("--glow", hexToRgba(g.color, 0.18));

    const left = document.createElement("div");
    left.className = "pillLeft";

    const dot = document.createElement("div");
    dot.className = "pillDot";
    dot.style.background = g.color;
    dot.style.boxShadow = `0 0 0 4px ${hexToRgba(g.color, 0.12)}`;

    const name = document.createElement("div");
    name.className = "pillName";
    name.textContent = g.key;

    left.appendChild(dot);
    left.appendChild(name);

    const c = document.createElement("div");
    c.className = "pillCount";
    c.textContent = `${countObj.done}/${countObj.total}`;

    pill.appendChild(left);
    pill.appendChild(c);

    pill.addEventListener("click", () => {
      selectedSession = g.id;
      render(true); // user selection, keep auto switching running
    });

    return pill;
  }

  function hexToRgba(hex, a){
    const c = hex.replace("#","").trim();
    const r = parseInt(c.substring(0,2),16);
    const g = parseInt(c.substring(2,4),16);
    const b = parseInt(c.substring(4,6),16);
    return `rgba(${r},${g},${b},${a})`;
  }

  function renderWeekend(){
    topChip.textContent = etClockText().replace("Checklist","Weekend");

    const card = document.createElement("div");
    card.style.border = "1px solid rgba(255,255,255,.10)";
    card.style.borderRadius = "14px";
    card.style.padding = "12px";
    card.style.background = "rgba(255,255,255,.05)";

    card.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:10px;">
        <div>
          <div style="font-weight:800;font-size:12px;letter-spacing:.2px;">Weekend Review</div>
          <div style="margin-top:4px;color:rgba(255,255,255,.62);font-size:10px;">Plan + improve for next week</div>
        </div>
        <div class="countPill">OFF</div>
      </div>
      <div style="margin-top:10px;color:rgba(255,255,255,.78);font-size:11px;line-height:1.35;">
        • 1 best trade + why it worked<br/>
        • 1 biggest mistake + fix rule<br/>
        • Backtest goal (20 charts)
      </div>
    `;

    root.innerHTML = "";
    root.appendChild(card);
  }

  function growOnce(el){
    // restart animation reliably
    el.classList.remove("growOnce");
    void el.offsetWidth;
    el.classList.add("growOnce");
  }

  async function render(fromUserClick=false){
    await ensureDailyReset();
    topChip.textContent = etClockText();

    // weekend market mode
    if(isWeekendMarket(TZ)){
      renderWeekend();
      return;
    }

    const state = await loadDayState();
    const counts = countsFor(state);

    // auto session (still works even if user taps others)
    const auto = autoSessionId();

    // set selected if none OR if auto changed and user didn't just click
    if(selectedSession == null) selectedSession = auto;

    // always keep auto switching active (your request),
    // but do NOT block manual switching:
    // if time session changes, we auto move to it.
    if(lastAuto !== auto){
      lastAuto = auto;
      selectedSession = auto;
    }

    // build UI
    const frag = document.createDocumentFragment();

    // top pills grid
    const grid = document.createElement("div");
    grid.className = "sessionGrid";

    for(const g of GROUPS){
      const pill = makeSessionPill(g, counts[g.id], g.id === selectedSession);
      // only animate when it becomes active by time switch
      if(g.id === selectedSession && !fromUserClick){
        growOnce(pill);
      }
      grid.appendChild(pill);
    }

    frag.appendChild(grid);

    // selected group card
    const g = GROUPS.find(x => x.id === selectedSession) || GROUPS[0];
    const done = counts[g.id].done;
    const total = counts[g.id].total;

    const group = document.createElement("div");
    group.className = "group";

    const head = document.createElement("div");
    head.className = "groupHead";

    const left = document.createElement("div");
    left.className = "headLeft";

    const dot = document.createElement("div");
    dot.className = "badgeDot";
    dot.style.background = g.color;
    dot.style.boxShadow = `0 0 0 4px ${hexToRgba(g.color, 0.12)}`;

    const titleWrap = document.createElement("div");
    titleWrap.className = "groupTitleWrap";

    const title = document.createElement("div");
    title.className = "groupTitle";
    title.textContent = g.title;

    titleWrap.appendChild(title);

    if(g.subtitle){
      const sub = document.createElement("div");
      sub.className = "sub";
      sub.textContent = g.subtitle;
      titleWrap.appendChild(sub);
    }

    left.appendChild(dot);
    left.appendChild(titleWrap);

    const countPill = document.createElement("div");
    countPill.className = "countPill";
    countPill.textContent = `${done}/${total}`;

    head.appendChild(left);
    head.appendChild(countPill);

    const body = document.createElement("div");
    body.className = "groupBody";

    const items = document.createElement("div");
    items.className = "items";

    for(const it of g.items){
      const row = document.createElement("div");
      row.className = "item" + (state[it.id] ? " done" : "");

      const itemLeft = document.createElement("div");
      itemLeft.className = "itemLeft";

      const btn = document.createElement("button");
      btn.className = "check";
      btn.type = "button";
      btn.setAttribute("aria-label", "Toggle");

      const tick = document.createElement("span");
      tick.className = "tick";
      btn.appendChild(tick);

      const txt = document.createElement("div");
      txt.className = "txt";
      txt.textContent = it.text;

      itemLeft.appendChild(btn);
      itemLeft.appendChild(txt);

      const meta = document.createElement("div");
      meta.className = "meta";
      meta.textContent = it.meta || "";

      row.appendChild(itemLeft);
      row.appendChild(meta);

      btn.addEventListener("click", async () => {
        state[it.id] = !state[it.id];
        await saveDayState(state);
        render(true);
      });

      items.appendChild(row);
    }

    body.appendChild(items);
    group.appendChild(head);
    group.appendChild(body);

    frag.appendChild(group);

    root.innerHTML = "";
    root.appendChild(frag);
  }

  resetBtn.addEventListener("click", async () => {
    await storeDel(dayKey());
    await render(true);
  });

  // initial + live updates
  render(false);
  setInterval(() => render(false), 15000);
  setInterval(() => { topChip.textContent = etClockText(); }, 1000);
</script>
</body>
</html>
