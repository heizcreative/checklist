<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Trading Checklist</title>

<style>
  :root{
    --bg:#191919;
    --text:rgba(255,255,255,.92);
    --muted:rgba(255,255,255,.62);

    --panelStroke:rgba(255,255,255,.08);
    --stroke:rgba(255,255,255,.10);

    --good:#28E6A5;
    --bad:#FF4D6D;

    --radius:16px;
    --mono:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace;
    --sans:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }

  *{ box-sizing:border-box; }

  html,body{
    margin:0;padding:0;height:100%;
    background:var(--bg)!important;
  }

  body{
    color:var(--text);
    font-family:var(--sans);
    padding:8px;
  }

  /* ✅ CHANGE #1: increase desktop size so all 4 tabs are visible */
  .wrap{ width:100%; max-width:760px; margin:0 auto; }

  .panel{
    background:var(--bg);
    border:1px solid var(--panelStroke);
    border-radius:var(--radius);
    overflow:hidden;
  }

  .header{
    display:flex;
    justify-content:center;
    align-items:center;
    padding:8px;
    border-bottom:1px solid rgba(255,255,255,.07);
  }

  .chip{
    font-family:var(--mono);
    font-size:11px;
    color:rgba(255,255,255,.88);
    padding:6px 12px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.22);
    white-space:nowrap;
    min-width:158px;
    text-align:center;
  }

  .content{ padding:8px; }

  /* ===== TOP SESSION TABS ===== */
  .tabs{
    display:grid;
    grid-template-columns: repeat(4, minmax(0, 1fr));
    gap:8px;
    margin-bottom:8px;
  }

  /* phone: fill first row then second row (2x2) */
  @media (max-width: 430px){
    .tabs{ grid-template-columns: 1fr 1fr; }
  }

  .tab{
    position:relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:8px;
    padding:10px 10px;
    border-radius:14px;
    border:1px solid rgba(255,255,255,.10);
    background:rgba(0,0,0,.12);
    cursor:pointer;
    min-width:0;
    overflow:hidden;
  }

  .tabLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .tabDot{
    width:10px;height:10px;border-radius:50%;
    box-shadow:0 0 0 4px rgba(255,255,255,.08);
    flex:0 0 auto;
  }

  .tabName{
    font-family:var(--mono);
    font-size:12px;
    color:rgba(255,255,255,.86);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .tabCount{
    font-family:var(--mono);
    font-size:11px;
    color:rgba(255,255,255,.72);
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    white-space:nowrap;
    flex:0 0 auto;
    min-width:54px;
    text-align:center;
  }

  /* Selected tab (manual selection) */
  .tab.selected{
    border-color: rgba(255,255,255,.14);
    background: rgba(255,255,255,.05);
  }

  /* ===== SINGLE GROUP (shown under tabs) ===== */
  .group{
    border:1px solid rgba(255,255,255,.10);
    border-radius:14px;
    overflow:hidden;
    background:rgba(0,0,0,.12);
  }

  .groupHead{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:10px 10px;
    position:relative;

    border-bottom:1px solid rgba(255,255,255,.08);
    background: transparent;
  }

  .headLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .badge{
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding:5px 9px;
    border-radius:999px;
    font-family:var(--mono);
    font-size:10px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    white-space:nowrap;
  }

  .badgeDot{
    width:8px;height:8px;border-radius:50%;
    box-shadow:0 0 0 4px rgba(255,255,255,.08);
  }

  .groupTitle{
    font-size:12px;
    font-weight:800;
    letter-spacing:.2px;
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
  }

  .sub{
    font-size:10px;
    color:rgba(255,255,255,.62);
    margin-top:2px;
  }

  .headRight{
    display:flex;
    align-items:center;
    gap:8px;
  }

  .countPill{
    font-family:var(--mono);
    font-size:10px;
    padding:5px 9px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    color:rgba(255,255,255,.78);
    white-space:nowrap;
    min-width:54px;
    text-align:center;
  }

  .groupBody{
    padding:8px;
  }

  .items{ display:flex; flex-direction:column; gap:8px; }

  .item{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:10px;
    padding:8px;
    border-radius:12px;
    border:1px solid rgba(255,255,255,.08);
    background:rgba(0,0,0,.10);
    position:relative;
  }

  .itemLeft{
    display:flex;
    align-items:center;
    gap:10px;
    min-width:0;
  }

  .check{
    width:20px;height:20px;
    border-radius:7px;
    border:1px solid rgba(255,255,255,.16);
    background:rgba(0,0,0,.18);
    display:grid;
    place-items:center;
    cursor:pointer;
    flex:0 0 auto;
    transition:transform 160ms ease,border-color 200ms ease,background 200ms ease,box-shadow 200ms ease;
    position:relative;
    overflow:visible;
  }
  .check:active{ transform:scale(.96); }

  .tick{
    width:9px;height:6px;
    border-left:2px solid transparent;
    border-bottom:2px solid transparent;
    transform: translateY(1px) translateX(-0.5px) rotate(-45deg);
    opacity:0;
    transition:opacity 160ms ease;
  }

  .txt{
    font-size:11px;
    color:rgba(255,255,255,.88);
    white-space:nowrap;
    overflow:hidden;
    text-overflow:ellipsis;
    transition:opacity 240ms ease,color 240ms ease;
  }

  .meta{
    font-family:var(--mono);
    font-size:10px;
    color:var(--muted);
    white-space:nowrap;
  }

  .done .check{
    background:rgba(40,230,165,.12);
    border-color:rgba(40,230,165,.35);
    box-shadow:0 0 0 4px rgba(40,230,165,.08);
    transform:scale(1.02);
  }
  .done .tick{
    border-left-color:rgba(40,230,165,.95);
    border-bottom-color:rgba(40,230,165,.95);
    opacity:1;
  }
  .done .txt{
    opacity:.62;
    color:rgba(255,255,255,.68);
    text-decoration:line-through;
    text-decoration-color:rgba(255,255,255,.24);
  }

  @keyframes checkBurst {
    0%   { box-shadow: 0 0 0 0 rgba(40,230,165,0), 0 0 0 0 rgba(40,230,165,0); }
    20%  { box-shadow: 0 0 0 6px rgba(40,230,165,.14), 0 0 18px rgba(40,230,165,.22); }
    60%  { box-shadow: 0 0 0 10px rgba(40,230,165,.08), 0 0 24px rgba(40,230,165,.14); }
    100% { box-shadow: 0 0 0 0 rgba(40,230,165,0), 0 0 0 rgba(40,230,165,0); }
  }
  .burst .check{ animation: checkBurst 1.5s ease-out; }

  .footer{
    padding:8px 10px 10px;
    border-top:1px solid rgba(255,255,255,.07);
    color:var(--muted);
    font-size:10px;
    display:flex;
    justify-content:flex-end;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
  }

  #footLeft{ display:none !important; }

  .btn{
    font-family:var(--mono);
    font-size:10px;
    padding:6px 10px;
    border-radius:999px;
    border:1px solid rgba(255,255,255,.12);
    background:rgba(0,0,0,.18);
    color:rgba(255,255,255,.78);
    cursor:pointer;
  }

  @media (max-width: 430px){
    body{ padding:6px; }
    .content{ padding:8px; }
    .chip{ font-size:11px; padding:6px 12px; min-width:160px; }
    .wrap{ max-width: 100%; } /* keep phone the same */
  }
</style>
</head>

<body>
<div class="wrap">
  <div class="panel">
    <div class="header">
      <div class="chip" id="topChip">Checklist</div>
    </div>

    <div class="content">
      <div id="root"></div>
    </div>

    <div class="footer">
      <div id="footLeft"></div>
      <button class="btn" id="resetBtn" type="button">Reset</button>
    </div>
  </div>
</div>

<script>
  const TZ = "America/Toronto";

  const GROUPS = [
    {
      id: "lock",
      short: "Lock",
      color: "#FF4D6D",
      title: "NO-TRADE LOCK (POST-KILLZONE)",
      subtitle: "",
      items: [{ id:"lock_on", text:"Trading locked", meta:"1" }]
    },
    {
      id: "premkt",
      short: "Pre",
      color: "#3D78FF",
      title: "NY PRE-MARKET (ICT BIAS)",
      subtitle: "",
      items: [
        { id:"bias", text:"Daily bias", meta:"1" },
        { id:"news", text:"High-impact news", meta:"2" },
        { id:"asia", text:"Asia + London high/low", meta:"3" },
        { id:"pd",   text:"HTF PD arrays", meta:"4" },
        { id:"one",  text:"One ICT model only", meta:"5" }
      ]
    },
    {
      id: "killzone",
      short: "KZ",
      color: "#28E6A5",
      title: "NY KILLZONE TRADING",
      subtitle: "9:30 AM → 11:00 AM",
      items: [
        { id:"confirm", text:"Wait for confirmation", meta:"1" },
        { id:"entry",   text:"Execute entry", meta:"2" },
        { id:"manage",  text:"Manage trade", meta:"3" }
      ]
    },
    {
      id: "post",
      short: "Post",
      color: "#FFD34D",
      title: "ICT POST-TRADE REVIEW",
      subtitle: "",
      items: [
        { id:"journal", text:"Journal setup & outcome", meta:"1" },
        { id:"ss",      text:"Chart screenshot", meta:"2" },
        { id:"emotion", text:"Emotion check", meta:"3" },
        { id:"rules",   text:"Followed ICT rules?", meta:"4" }
      ]
    }
  ];

  const root = document.getElementById("root");
  const topChip = document.getElementById("topChip");
  const resetBtn = document.getElementById("resetBtn");

  function getPartsInTZ(tz, date=new Date()){
    const parts = new Intl.DateTimeFormat("en-GB", {
      timeZone: tz,
      hour12:false,
      hour:"2-digit",
      minute:"2-digit"
    }).formatToParts(date);

    const get = (type) => parts.find(p => p.type === type)?.value ?? "00";
    return { hh:get("hour"), mm:get("minute") };
  }

  function minsInTZ(tz){
    const p = getPartsInTZ(tz);
    return Number(p.hh)*60 + Number(p.mm);
  }

  function weekdayShort(tz, d=new Date()){
    return new Intl.DateTimeFormat("en-US", { timeZone: tz, weekday:"short" }).format(d);
  }

  function fmtParts(tz, d=new Date()){
    const parts = new Intl.DateTimeFormat("en-CA", {
      timeZone: tz, year:"numeric", month:"2-digit", day:"2-digit"
    }).formatToParts(d);
    const get = (t)=>parts.find(p=>p.type===t)?.value;
    return { y:get("year"), m:get("month"), day:get("day") };
  }

  function ymd(tz, d=new Date()){
    const p = fmtParts(tz, d);
    return `${p.y}-${p.m}-${p.day}`;
  }

  // Weekend market window: Fri 5PM -> Sun 6PM (ET)
  function isWeekendMarketClosed(){
    const wd = weekdayShort(TZ);
    const now = minsInTZ(TZ);
    const friCutoff = 17*60; // 5:00 PM Friday
    const sunCutoff = 18*60; // 6:00 PM Sunday

    if(wd === "Fri" && now >= friCutoff) return true;
    if(wd === "Sat") return true;
    if(wd === "Sun" && now < sunCutoff) return true;
    return false;
  }

  // Session timing (ET)
  const T = {
    LOCK_START: 20*60,   // 8:00 PM
    PRE_OPEN:   8*60+30, // 8:30 AM
    KZ_OPEN:    9*60+30, // 9:30 AM
    KZ_CLOSE:   11*60,   // 11:00 AM
    POST_END:   20*60    // 8:00 PM
  };

  function getAutoSessionKey(){
    const now = minsInTZ(TZ);
    if(now >= T.LOCK_START || now < T.PRE_OPEN) return "lock";
    if(now >= T.PRE_OPEN && now < T.KZ_OPEN) return "premkt";
    if(now >= T.KZ_OPEN && now < T.KZ_CLOSE) return "killzone";
    return "post";
  }

  // Storage (keep your existing robust fallback)
  const memStore = new Map();

  function canUseLocalStorage(){
    try{
      const k="__t"; localStorage.setItem(k,"1"); localStorage.removeItem(k);
      return true;
    }catch{ return false; }
  }

  const LS_OK = canUseLocalStorage();

  const IDB_DB = "crtv_checklist_db";
  const IDB_STORE = "kv";

  function idbOpen(){
    return new Promise((resolve)=>{
      if(!("indexedDB" in window)) return resolve(null);
      const req = indexedDB.open(IDB_DB, 1);
      req.onupgradeneeded = () => {
        const db = req.result;
        if(!db.objectStoreNames.contains(IDB_STORE)) db.createObjectStore(IDB_STORE);
      };
      req.onsuccess = () => resolve(req.result);
      req.onerror = () => resolve(null);
    });
  }

  async function idbGet(db, key){
    if(!db) return null;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readonly");
      const st = tx.objectStore(IDB_STORE);
      const r = st.get(key);
      r.onsuccess = ()=> resolve(r.result ?? null);
      r.onerror = ()=> resolve(null);
    });
  }

  async function idbSet(db, key, val){
    if(!db) return false;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readwrite");
      const st = tx.objectStore(IDB_STORE);
      const r = st.put(val, key);
      r.onsuccess = ()=> resolve(true);
      r.onerror = ()=> resolve(false);
    });
  }

  async function idbDel(db, key){
    if(!db) return false;
    return new Promise((resolve)=>{
      const tx = db.transaction(IDB_STORE, "readwrite");
      const st = tx.objectStore(IDB_STORE);
      const r = st.delete(key);
      r.onsuccess = ()=> resolve(true);
      r.onerror = ()=> resolve(false);
    });
  }

  let idbDbPromise = idbOpen();

  async function storeGet(key, fallback){
    if(LS_OK){
      try{
        const raw = localStorage.getItem(key);
        return raw ? JSON.parse(raw) : fallback;
      }catch{}
    }
    try{
      const db = await idbDbPromise;
      const raw = await idbGet(db, key);
      return raw ? JSON.parse(raw) : fallback;
    }catch{}
    try{
      const raw = memStore.get(key);
      return raw ? JSON.parse(raw) : fallback;
    }catch{}
    return fallback;
  }

  async function storeSet(key, val){
    const raw = JSON.stringify(val);
    if(LS_OK){
      try{ localStorage.setItem(key, raw); return; }catch{}
    }
    try{
      const db = await idbDbPromise;
      const ok = await idbSet(db, key, raw);
      if(ok) return;
    }catch{}
    memStore.set(key, raw);
  }

  async function storeDel(key){
    if(LS_OK){
      try{ localStorage.removeItem(key); }catch{}
    }
    try{
      const db = await idbDbPromise;
      await idbDel(db, key);
    }catch{}
    memStore.delete(key);
  }

  function addDays(d, n){
    const x = new Date(d.getTime());
    x.setDate(x.getDate() + n);
    return x;
  }

  /* ✅ CHANGE #2: persist checks per “cycle”, and auto-reset at start of LOCK.
     Cycle starts at 8:00 PM ET (LOCK_START). */
  function cycleId(tz, d=new Date()){
    const now = minsInTZ(tz);
    const baseDate = (now >= T.LOCK_START) ? addDays(d, 1) : d; // after 8pm, next cycle
    return ymd(tz, baseDate);
  }

  function cycleKey(){ return `chk_cycle_${cycleId(TZ)}`; }
  const cycleStampKey = "chk_last_cycle_id";

  async function ensureCycle(){
    const cur = cycleId(TZ);
    const last = await storeGet(cycleStampKey, null);
    if(last !== cur){
      // new cycle -> reset all checkmarks automatically
      await storeSet(cycleStampKey, cur);
      await storeSet(cycleKey(), {}); // clear state at lock start
    }
  }

  async function loadState(){ return await storeGet(cycleKey(), {}); }
  async function saveState(state){ await storeSet(cycleKey(), state); }

  function hexToRgba(hex, a){
    const c = hex.replace("#","").trim();
    const r = parseInt(c.substring(0,2),16);
    const g = parseInt(c.substring(2,4),16);
    const b = parseInt(c.substring(4,6),16);
    return `rgba(${r},${g},${b},${a})`;
  }

  // Weekend UI
  function renderWeekend(){
    topChip.textContent = "Weekend";

    const card = document.createElement("div");
    card.style.border = "1px solid rgba(255,255,255,.10)";
    card.style.borderRadius = "14px";
    card.style.padding = "12px";
    card.style.background = "rgba(255,255,255,.05)";

    card.innerHTML = `
      <div style="display:flex;justify-content:space-between;align-items:flex-start;gap:10px;">
        <div>
          <div style="font-weight:800;font-size:12px;letter-spacing:.2px;">Weekend Review</div>
          <div style="margin-top:4px;color:rgba(255,255,255,.62);font-size:10px;">Plan + improve for next week</div>
        </div>
        <div style="
          font-family:var(--mono);
          font-size:10px;
          padding:5px 9px;
          border-radius:999px;
          border:1px solid rgba(255,255,255,.12);
          background:rgba(0,0,0,.18);
          color:rgba(255,255,255,.78);
          min-width:54px;
          text-align:center;">OFF</div>
      </div>
      <div style="margin-top:10px;color:rgba(255,255,255,.78);font-size:11px;line-height:1.35;">
        • 1 best trade + why it worked<br/>
        • 1 biggest mistake + fix rule<br/>
        • Backtest goal (20 charts)
      </div>
    `;

    root.innerHTML = "";
    root.appendChild(card);
  }

  let selectedGroupId = null;
  let lastAutoGroupId = null;

  async function renderWeekday(){
    topChip.textContent = "Checklist";

    const state = await loadState();

    // LIVE AUTO SWITCH
    const autoId = getAutoSessionKey();
    if(lastAutoGroupId !== autoId){
      lastAutoGroupId = autoId;
      selectedGroupId = autoId;
    }
    if(!selectedGroupId) selectedGroupId = autoId;

    const tabs = document.createElement("div");
    tabs.className = "tabs";

    for(const g of GROUPS){
      const done = g.items.reduce((c,it)=>c + (state[it.id]?1:0), 0);
      const total = g.items.length;

      const tab = document.createElement("button");
      tab.type = "button";
      tab.className = "tab";
      tab.dataset.gid = g.id;

      const dotShadow = hexToRgba(g.color, 0.12);

      tab.innerHTML = `
        <div class="tabLeft">
          <div class="tabDot" style="background:${g.color}; box-shadow:0 0 0 4px ${dotShadow};"></div>
          <div class="tabName">${g.short}</div>
        </div>
        <div class="tabCount">${done}/${total}</div>
      `;

      if(selectedGroupId === g.id) tab.classList.add("selected");

      tab.addEventListener("click", async () => {
        selectedGroupId = g.id;
        await render();
      });

      tabs.appendChild(tab);
    }

    const g = GROUPS.find(x=>x.id === selectedGroupId) || GROUPS[0];
    const doneInGroup = g.items.reduce((c,it)=>c + (state[it.id]?1:0), 0);
    const totalInGroup = g.items.length;

    const group = document.createElement("div");
    group.className = "group";

    const head = document.createElement("div");
    head.className = "groupHead";

    const left = document.createElement("div");
    left.className = "headLeft";

    const badge = document.createElement("div");
    badge.className = "badge";

    const dot = document.createElement("div");
    dot.className = "badgeDot";
    dot.style.background = g.color;
    dot.style.boxShadow = `0 0 0 4px ${hexToRgba(g.color, 0.12)}`;

    badge.appendChild(dot);
    left.appendChild(badge);

    const titleWrap = document.createElement("div");
    titleWrap.style.minWidth = "0";

    const titleLine = document.createElement("div");
    titleLine.className = "groupTitle";
    titleLine.textContent = g.title;
    titleWrap.appendChild(titleLine);

    if(g.subtitle){
      const sub = document.createElement("div");
      sub.className = "sub";
      sub.textContent = g.subtitle;
      titleWrap.appendChild(sub);
    }

    left.appendChild(titleWrap);

    const right = document.createElement("div");
    right.className = "headRight";

    const count = document.createElement("div");
    count.className = "countPill";
    count.textContent = `${doneInGroup}/${totalInGroup}`;

    right.appendChild(count);

    head.appendChild(left);
    head.appendChild(right);

    const body = document.createElement("div");
    body.className = "groupBody";

    const list = document.createElement("div");
    list.className = "items";

    for(const it of g.items){
      const row = document.createElement("div");
      row.className = "item" + (state[it.id] ? " done" : "");
      row.innerHTML = `
        <div class="itemLeft">
          <button class="check" type="button" aria-label="Toggle">
            <span class="tick"></span>
          </button>
          <div class="txt"></div>
        </div>
        <div class="meta">${it.meta || ""}</div>
      `;
      row.querySelector(".txt").textContent = it.text;

      row.querySelector(".check").addEventListener("click", async () => {
        state[it.id] = !state[it.id];
        await saveState(state);

        row.classList.remove("burst");
        void row.offsetWidth;
        row.classList.add("burst");
        setTimeout(() => row.classList.remove("burst"), 1500);

        await render();
      });

      list.appendChild(row);
    }

    body.appendChild(list);
    group.appendChild(head);
    group.appendChild(body);

    root.innerHTML = "";
    root.appendChild(tabs);
    root.appendChild(group);
  }

  let lastMode = null;
  let lastAutoKey = null;
  let lastCycleSeen = null;

  async function render(){
    await ensureCycle(); // ✅ auto reset at start of LOCK cycle

    if(isWeekendMarketClosed()){
      lastMode = "weekend";
      renderWeekend();
      return;
    }
    lastMode = "weekday";
    await renderWeekday();
  }

  resetBtn.addEventListener("click", async () => {
    await storeSet(cycleKey(), {}); // reset current cycle only
    selectedGroupId = null;
    await render();
  });

  render();

  // LIVE AUTOMATION
  setInterval(async () => {
    const weekendNow = isWeekendMarketClosed();
    const modeNow = weekendNow ? "weekend" : "weekday";
    const autoNow = weekendNow ? null : getAutoSessionKey();
    const cycleNow = cycleId(TZ);

    const modeChanged = (lastMode !== modeNow);
    const sessionChanged = (!weekendNow && lastAutoKey !== autoNow);
    const cycleChanged = (lastCycleSeen !== cycleNow);

    if(modeChanged || sessionChanged || cycleChanged){
      lastAutoKey = autoNow;
      lastCycleSeen = cycleNow;
      await render();
    }else{
      lastAutoKey = autoNow;
      lastCycleSeen = cycleNow;
    }
  }, 1000);

  setInterval(render, 15000);
</script>
